<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>
            <ui:insert name="titulo">
                Dealerman-web
            </ui:insert>
        </title>
        <f:facet name="first">
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        </f:facet>
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <h:outputScript name="js/nanoscroller.js" library="barcelona-layout" />
        <h:outputScript name="js/layout.js" library="barcelona-layout" />
        <h:outputScript name="js/ripple.js" library="barcelona-layout" />
        <h:outputScript name="jquery.email-autocomplete.js" library = "js"/>
        <h:outputScript name="localeES.js" library = "js" />
        <ui:insert name="head"/>

    </h:head>

    <h:body styleClass="main-body">
        <p:outputPanel class="layout-wrapper">
            <p:growl id="message" globalOnly="true" life="4000" showDetail="true"/>
            <ui:include src="topbar.xhtml" />

            <div class="layout-main">
                <div class="layout-main-content">
                    <ui:insert name="content"/>
                    <ui:include src="dialogCompany.xhtml" />
                </div>
            </div>
        </p:outputPanel>

        <p:ajaxStatus style="width:32px;height:32px;position:fixed;right:7px;bottom:7px">
            <f:facet name="start">
                <i class="fa fa-circle-o-notch fa-spin ajax-loader" aria-hidden="true"></i>
            </f:facet>

            <f:facet name="complete">
                <h:outputText value="" />
            </f:facet>
        </p:ajaxStatus>
        <h:outputStylesheet name="dealerman.css" library = "css"/>
        <h:outputStylesheet name="css/nanoscroller.css" library="barcelona-layout" />
        <h:outputStylesheet name="css/animate.css" library="barcelona-layout" />
        <h:outputStylesheet name="css/ripple.css" library="barcelona-layout" />
        <h:outputStylesheet name="css/layout-blue.css" library="barcelona-layout" />
        <h:outputStylesheet name="css/grid.css" library="barcelona-layout" />
    </h:body>

</html>
