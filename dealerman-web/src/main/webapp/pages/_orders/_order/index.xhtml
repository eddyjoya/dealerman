<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>
        <ui:composition template="/WEB-INF/template.xhtml">

            <f:metadata>
                <f:viewAction action="#{orderController.init()}"  />
            </f:metadata>

            <ui:define name="titulo">Facturar</ui:define>

            <ui:define name="head">
                <h:outputStylesheet name="topbarPrincipal.css" library = "css"/>
                <h:outputStylesheet name="principal.css" library = "css"/>
                <h:outputStylesheet name="formOrdenes.css" library = "css"/>
            </ui:define>

            <ui:define name="content">
                <h:form id="form"
                        onsubmit="return false;" 
                        prependId="false"
                        onkeypress="if (event.keyCode === 13)
                                    return false;"
                        >

                    <div class="content-topbar" style="width: 100%;
                         position: fixed; top: 45px;
                         background: white; z-index: 199;">
                        <ui:include src="topbar.xhtml" />
                    </div>
                    <p:outputPanel class="ui-g" style="background-color: #BDE9EE;" id="content">
                        <p:outputPanel class="ui-g-12" style="padding: 0">
                            <div class="ui-g" >
                                <p:outputPanel class="ui-g-7 ui-l-7 ui-m-7 ui-xl-7 ui-s-7 ui-xs-7 ui-g-nopad">
                                    <ui:include src="infoCliente.xhtml"/> 
                                </p:outputPanel>
                                <p:outputPanel class="ui-g-2 ui-l-2 ui-m-2 ui-xl-2 ui-s-2 ui-xs-2 ui-g-nopad"
                                               style="margin-left: 10px;">
                                    <div class="ui-g">
                                        <ui:include src="_botones/botonesCustomers.xhtml"/> 
                                    </div>
                                </p:outputPanel>  
                                <p:outputPanel style="margin-left: -20px;" class="ui-g-3 ui-l-3 ui-m-3 ui-xl-3 ui-s-3 ui-xs-3 ui-g-nopad" >
                                    <div class="ui-g-12" style="height: calc(100% / 2); width: 100%; 
                                         padding: 0; margin-top: -6px; ">
                                        <div class="ui-g-3 itemDescripcion" style="padding: 0;" align="right">
                                            <br/>
                                            <p:outputLabel style="font-weight: bold; padding: 0" value="Número"/>
                                        </div>
                                        <div class="ui-g-2" >
                                            <p:inputText disabled="true" 
                                                         style="color: black !important;"
                                                         value="#{orderDM.order.localId}"/> 
                                        </div>
                                        <div class="ui-g-2">
                                            <p:inputText disabled="true"
                                                         style="color: black !important;"
                                                         value="#{orderDM.order.issueId}"/> 
                                        </div>
                                        <div class="ui-g-5">
                                            <p:inputText disabled="true" 
                                                         style=" font-weight: bolder; color: black !important;" 
                                                         value="#{orderDM.order.orderNumber}">
                                                <f:convertNumber pattern="0000000000" locale="us" />
                                            </p:inputText>
                                        </div>
                                    </div>
                                    <div class="ui-g-12" style="height: calc(100% / 2); 
                                         padding: 0; margin-top: -18px; ">
                                        <div class="ui-g-7 itemDescripcion" style="padding: 0;" align="right">
                                            <br/>
                                            <p:outputLabel style="font-weight: bold; padding: 0" value="Pedido Nº "/>
                                        </div>

                                        <div class="ui-g-5">
                                            <p:inputText style="font-weight: bold;" 
                                                         value="#{orderDM.order.pedidoNumber}"/> 
                                        </div>
                                    </div>

                                </p:outputPanel>  
                            </div>
                            <div class="ui-g">
                                <p:outputPanel class="ui-g-7 ui-l-7 ui-m-7 ui-xl-7 ui-s-7 ui-xs-7 ui-g-nopad">
                                    <ui:include src="infoAdicional.xhtml"/>
                                </p:outputPanel>   
                                <p:outputPanel class="ui-g-1 ui-l-1 ui-m-1 ui-xl-1 ui-s-1 ui-xs-1 ui-g-nopad">

                                </p:outputPanel> 
                                <p:outputPanel class="ui-g-4 ui-l-4 ui-m-4 ui-xl-4 ui-s-4 ui-xs-4 ui-g-nopad">
                                    <div class="ui-g-12" style="height: calc(100%); 
                                         padding: 0; margin-top: -12px;">
                                        <div class="ui-g-4">
                                            <p:inputText id="txtTotalOrder" disabled="true" style="font-weight: bold !important;
                                                         opacity: 10 !important; 
                                                         text-align: right; 
                                                         width: 100%; 
                                                         font-size: 25px; height: 35px;
                                                         color: #2FF108 !important; 
                                                         background-color: black !important; " 
                                                         value="#{orderDM.order.total}">
                                                <f:convertNumber pattern="#0.00"  locale="us" />
                                            </p:inputText>
                                        </div>
                                    </div>
                                </p:outputPanel>
                            </div>
                            <div class="ui-g">
                                <p:outputPanel class="ui-g-9 ui-l-9 ui-m-9 ui-xl-9 ui-s-9 ui-xs-9 ui-g-nopad">

                                    <ui:include src="tablaOrders.xhtml"/>
                                    <ui:include src="infoNotas.xhtml"/>
                                </p:outputPanel>
                            </div>
                        </p:outputPanel>
                        <p:outputPanel id="dialogos">
                            <ui:include src="_dialogos/dlgBuscarCustomers.xhtml" />
                            <ui:include src="_dialogos/dlgBuscarProducts.xhtml" />
                            <ui:include src="_dialogos/dlgNotaItemLine.xhtml" />
                        </p:outputPanel>
                    </p:outputPanel>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
