    <p:outputPanel class="ui-g-12 ui-g-nopad" style="padding: 15px 10px;">
        <p:dataTable id="tablaOrderItems" value="#{orderDM.listOrderLineItems}" 
                     var="orderItem" 
                     emptyMessage="Agregue un producto" 
                     styleClass="tablaProductosVenta"
                     style="border:1px solid #d8d8d8; border-bottom: 0px; padding: 0 !important" 
                     scrollable="true"

            <p:ajax event="rowSelect" 
                    process="@this" 
                    listener="#{ventaController.onRowSelectEditProducto}" />

            <p:column headerText="CÃ³digo" class="tblVenta_Cantidad" colspan="2" >

                </p:inputText>
            </p:column> 
            <p:column headerText="Detalle" 
                      class="tblVenta_Cantidad" 
                      colspan="5" >
                <span>
                    <p:inputText style="padding: 0!important" value="#{orderItem.product.productName}"/>
                </span>

            </p:column>

            <p:column headerText="E" style="padding: 0px 2px 0px 0px;">
                <span>

                </span>
            </p:column>
            <p:column headerText="Cantidad" colspan="1" class="tblVenta_Cantidad">
                <p:inputText style="text-align: right;"  value="#{orderItem.quantity?orderItem.quantity:0}">
                    <f:convertNumber pattern="#0.00###########"  locale="us" />
                </p:inputText>
            </p:column>
            <p:column headerText="% D" style="padding: 0px 2px 0px 0px;">
                <span>

                </span>
            </p:column>
            <p:column headerText="P.Unit" colspan="1"  class="tblVenta_Cantidad">
                <span>
                    <p:inputText style="text-align: right;" value="#{orderItem.unitPrice?orderItem.unitPrice:0}">
                        <f:convertNumber pattern="#0.00###########" locale="us" />
                    </p:inputText>
                </span>
            </p:column>
            <p:column headerText="%I" style="padding: 0px 2px 0px 0px;">
            </p:column>
            <p:column headerText="Total" class="tblVenta_Cantidad" >
                <strong> 
                    <p:inputText id="lblTotalIncImpuestos"
                                 style="text-align: right; font-weight: bolder;"
                                 value="#{orderItem.totalPrice?orderItem.totalPrice:0}">
                        <f:convertNumber pattern="#0.00" locale="us" />
                    </p:inputText>
                </strong>
            </p:column>

            <p:column class="tblVenta_Borrar" >
                <p:commandButton process="@this" 
                                 icon="ui-icon-trash" 
                                 styleClass="red-btn flat"                              
                                 action="#{ventaController.eliminarDetalleOrdenVenta(productoVenta)}"   />
