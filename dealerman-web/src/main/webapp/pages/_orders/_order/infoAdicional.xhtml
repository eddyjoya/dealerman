<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <p:outputPanel id="pnlDatosAdicional">
        <div id="pnlDatosCliente"  align="left" class="ui-g-12" 
             style="padding: 0; margin-top: -2px; height: 50px; width: 110%">
            <div class="ui-g-2" style="margin-top: 2px; width: 13%">
                <div class="ui-g">
                    <div class="ui-g-12 itemDescripcion">
                        <p:outputLabel  value="Vendedor" />
                    </div>
                </div>

                <div class="ui-g" style="margin-top: 15px !important;">
                    <div class="ui-g-12 itemDescripcion">
                        <p:outputLabel  value="Condiciones"  />
                    </div>
                </div>
            </div>
            <div class="ui-g-10" style=" padding: 0; height: 100%; ">
                <div style=" padding: 0; height: 100%; ">   
                    <div id="datosCliente_content"  class="ui-g ui-g-nopad"
                         style="height: 100%;">
                        <div class="ui-g-12" style="height: calc(100% / 2); padding-top: 0px; margin-top: -4px; ">
                            <div class="ui-g-3" style="width: 22%">
                                <p:selectOneMenu id="cbxSalesman" required="true"
                                                 value="#{orderDM.customerSelect.salesmen.salesmanId}" 
                                                 style="width: 100%;" 
                                                 >
                                    <f:selectItem noSelectionOption="true"  itemLabel="-- Vendedor --"/>
                                    <f:selectItems var="salesmen" 
                                                   itemLabel="#{salesmen.lastName}"
                                                   itemValue="#{salesmen.salesmanId}"
                                                   value="#{orderDM.listSalesmen}" />
                                    <p:ajax/>
                                </p:selectOneMenu>
                            </div>
                            <div class="ui-g-3">

                            </div>
                        </div>
                        <div class="ui-g-12" style="height: calc(100% / 2); padding-top: 0; margin-top: 2px;">
                            <div class="ui-g-5">
                                <p:selectOneMenu id="cbxCreditTerms" required="true"
                                                 value="#{orderDM.customerSelect.creditTerms.creditTermId}" 
                                                 style="width: 100%;" 
                                                 >
                                    <f:selectItem noSelectionOption="true" itemLabel="-- Condiciones de pago --"/>
                                    <f:selectItems var="credit" 
                                                   itemLabel="#{credit.description}"
                                                   itemValue="#{credit.creditTermId}"
                                                   value="#{orderDM.listCreditTermis}" />
                                    <p:ajax/>
                                </p:selectOneMenu>
                            </div>
                            <div class="ui-g-2">
                                <div class="ui-g" style=" margin-top: 3px;">    
                                    <div class="ui-g-12 itemDescripcion">
                                        <p:outputLabel  value="Vencimiento" />
                                    </div>
                                </div>
                            </div>
                            <div class="ui-g-2" style="margin-left: -5px; margin-top: -10px;" align="center">            
                                <div class="ui-g-12 itemDetalle">
                                    <p:calendar value="#{orderDM.order.deliverBy}" 
                                                mindate="#{accessDM.fechaActual}" 
                                                locale="es" 
                                                pattern="dd/MM/yyyy" 
                                                />
                                </div>
                            </div>

                        </div>
                    </div>
                </div>  
            </div>
        </div>
    </p:outputPanel>
</html>
