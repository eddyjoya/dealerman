<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>
        <ui:composition template="/WEB-INF/template.xhtml">
            <ui:define name="titulo">Cantones</ui:define>

            <f:metadata>
                <f:viewAction action="#{cantonsController.init()}"  />
            </f:metadata>
            <ui:define name="head">
                <h:outputStylesheet name="topbarDealerman.css" library = "css"/>
            </ui:define>

            <ui:define name="content">
                <h:form id="form"
                        prependId="false"
                        onkeypress="if (event.keyCode === 13)
                                    return false;"
                        >
                    <div class="content-topbar" style="width: 100%;position: fixed; top: 45px;background: white; z-index: 199;">
                        <ui:include src="topbar.xhtml" />
                    </div>
                    <p:outputPanel id="content" class="ui-g">
                        <div class="ui-g-6 ui-s-12 ui-xs-12 ui-m-6 ui-l-6 ui-xl-6">
                            <ui:include src="content.xhtml"/>
                        </div>
                    </p:outputPanel>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
