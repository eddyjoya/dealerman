<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>
        <f:metadata>
            <f:viewAction action="#{cantonsController.init()}"  />
        </f:metadata>
        <ui:composition template="/WEB-INF/template.xhtml">

            <ui:define name="top">
                top
            </ui:define>

            <ui:define name="content">
                <h:form id="form">
                    <p:inputText value="#{cantonsDM.canton.provinceId}" autocomplete="off" required="true"/>
                    <br/>
                    <p:inputText value="#{cantonsDM.canton.cantonId}" required="true"/>
                    <br/>
                    <p:inputText value="#{cantonsDM.canton.cantonName}" required="true"/>
                    <br/>
                    <p:commandButton value="Guardar" process="@this, form" 
                                     update="form, message" 
                                     action="#{cantonsController.saveCantons()}" />
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
